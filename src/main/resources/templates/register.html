<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>加入會員</title>
<!-- 
<head th:insert="load/css :: css"></head>
<head th:insert="load/js :: js"></head>
-->
<link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
	<main>
		<h1>加入會員</h1>
		<form id="registerForm" method="POST" th:action="@{/register}"
			th:Object="${memberModel}" enctype="multipart/form-data"
			autocomplete="off">
			<section class="form-input">
				<label>姓名</label>
				<div class="input-area">
					<div class="input-img">
						<img th:src="@{/images/person.png}">
					</div>
					<input type="text" th:field="*{name}" placeholder="請輸入您的姓名" />
				</div>
			</section>
			<section class="form-input">
				<label>電話</label>
				<div class="input-area">
					<div class="input-img">
						<img th:src="@{/images/cellphone.png}">
					</div>
					<input type="text" th:field="*{phone}" placeholder="請輸入您的電話" />
				</div>
			</section>
			<section class="form-input">
				<label>密碼</label>
				<div class="input-area">
					<div class="input-img">
						<img th:src="@{/images/lock.png}">
					</div>
					<input type="password" th:field="*{password}" maxlength="16"
						placeholder="請輸入您的密碼" />
				</div>
			</section>
			<section class="form-input">
				<label>地址</label>
				<div class="input-area">
					<div class="input-img">
						<img th:src="@{/images/address.png}">
					</div>
					<input type="text" th:field="*{address}" placeholder="請輸入您的地址" />
				</div>
			</section>
			
			<!--
			<section class="form-input">
				<label>再次輸入密碼</label>
				<div class="input-area">
					<div class="input-img">
						<img th:src="@{/images/lock.png}">
					</div>
					<input type="password" th:field="*{checkPassword}" maxlength="16"
						placeholder="請再次輸入您的密碼" />
				</div>
			</section>
			-->
			<button>註冊</button>
			<!-- <span>已經是會員了嗎?<a th:href="@{/login}">立即登入</a></span> -->
		</form>
	</main>

	<script th:src="@{/js/register.js}"></script>
</body>
</html>
